{% extends 'base.html' %}

{% block title %}{{ topic.title }}{% endblock title %}

{% block content %}
  <h1>{{ topic.title }}</h1>
  <p>
    {% for post in posts  %}
    <h2>
      <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="date">{{ topic.description }}</p>
  {% endfor %}
  </p>
{% endblock content %}
