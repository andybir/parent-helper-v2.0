{% extends 'base.html' %}

{% block title %}Topics{% endblock title %}

{% block content %}
  <h1>Topics</h1>
  {% for topic in topics  %}
    <h2>
      <a href="{{ topic.get_absolute_url }}">
        {{ topic.title }}
      </a>
    </h2>
    {{ topic.description|linebreaks }}
  {% endfor %}
{% endblock content %}
